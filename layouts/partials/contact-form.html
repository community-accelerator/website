<div id="fh5co-contact" data-section="contact">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      {{ with .Site.Params.contact }}
      <h2>{{ .title }}</h2>
      <p>{{ .message | markdownify }}</p>
      {{ end }}
    </div>
    <form id="contactForm" method="POST" action="https://formspree.io/">
      <div class="row">
	<div class="col-md-6">
	  <div class="form-group">
	    <input type="text" class="form-control" id="inputName" placeholder="Your name" name="name">
	  </div>
	</div>
	<div class="col-md-6">
	  <div class="form-group">
	    <input type="email" class="form-control" id="inputEmail" placeholder="Your email" name="email" required>
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	</div>
	<div class="col-md-12">
	  <div class="form-group">
	    <textarea class="form-control" id="inputBody" cols="30" rows="7" placeholder="Please enter a message." name="message"></textarea>
	  </div>
	</div>
	<div class="col-md-12">
	  <div class="form-group">
			<input type="hidden" name="_subject" value="New Community Accelerator website query">
			<input type="hidden" name="_next" value="{{ .Site.BaseURL }}" />
	    <input type="text" name="_gotcha" style="display:none">
	    <button type="submit" class="btn btn-primary btn-outline" value="Send">Send message</button>
	  </div>
	</div>
      </div>

    </form>
  </div>
</div>

# Hero section (from here on is for icon theme)
[params.hero]
  img = "images/hero_bg.jpg"
  title = "Community Accelerator"
  description = "We are a small group of people committed to inclusivity and social justice, respecting resource limits and creating resilience in our community. We believe in using creative ways to engage and involve people, encouraging them to imagine the future they want to inhabit. We want to help make things happen and are looking to gift our time to local projects who are seeking environmental, social and economic solutions to some of the challenges of our times. "

